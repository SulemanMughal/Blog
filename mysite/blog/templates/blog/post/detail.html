{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="fs-1">
                {{ post.title }}
            </h1>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            {{ post.body|linebreaks }}
            <p>
                <a href='{% url "post_share" post.id %}'>
                Share this post
                </a>
                </p>
        </div>
    </div>
</div>

{% endblock %}
